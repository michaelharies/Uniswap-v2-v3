<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .fakeimg {
      height: 200px;
      background: #aaa;
    }
  </style>
</head>

<body>

  <div class="p-4 bg-primary text-white text-center">
    <h1>Uniswap V2/V3</h1>
    <p>Set the parameters for swap functions</p>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-6">
        <h4>buySwapExactTokenForTokens</h4>
        <form>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="path" placeholder="Enter path" name="path" required>
            <label for="email">path</label>
          </div>
          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="exactEth" placeholder="Enter exactEth" name="exactEth" required>
            <label for="pwd">exactEth</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="tokenOutMin" placeholder="Enter tokenOutMin" name="tokenOutMin" required>
            <label for="email">tokenOutMin</label>
          </div>
          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="childIndexed" placeholder="Enter child indexed" name="childIndexed" required>
            <label for="pwd">child indexed</label>
          </div>
          <div class="input-group pb-3">
            <input type="button" class="btn btn-primary form-control mx-3" value="Set" >
            <input type="button" class="btn btn-success form-control mx-3" value="call">
          </div>
        </form>
        <hr class="d-sm-none">
      </div>
      <div class="col-sm-6">
        <h4>buySwapTokensForExactTokens</h4>
        <form>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="path" placeholder="Enter path" name="path" required>
            <label for="email">path</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="wethLimit" placeholder="Enter wethLimit" name="wethLimit" required>
            <label for="email">wethLimit</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="exactTokens" placeholder="Enter exactTokens" name="exactTokens" required>
            <label for="email">exactTokens</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="childIndexed" placeholder="Enter child indexed" name="childIndexed" required>
            <label for="email">child indexed</label>
          </div>
          <div class="input-group pb-3">
            <input type="button" class="btn btn-primary form-control mx-3" value="Set">
            <input type="button" class="btn btn-success form-control mx-3" value="call">
          </div>
        </form>
        <hr class="d-sm-none">
      </div>
      <div class="pb-5"></div>
      <div class="col-sm-6">
        <h4>sellSwapExactTokenForTokens</h4>
        <form>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="path" placeholder="Enter path" name="path" required>
            <label for="path">path</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="minEthRecieve" placeholder="Enter minEthRecieve" name="minEthRecieve" required>
            <label for="minEthRecieve">minEthRecieve</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="percent" placeholder="Enter percent" name="percent" required>
            <label for="percent">percent</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="childIndexed" placeholder="Enter child indexed" name="childIndexed" required>
            <label for="childIndexed">child indexed</label>
          </div>

          <div class="input-group pb-3">
            <input type="button" class="btn btn-primary form-control mx-3" value="Set">
            <input type="button" class="btn btn-success form-control mx-3" value="call">
          </div>
        </form>
        <hr class="d-sm-none">
      </div>
      <div class="col-sm-6">
        <h4>sellTokensForAllChild</h4>
        <form>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="path" placeholder="Enter path" name="path" required>
            <label for="path">path</label>
          </div>

          <div class="input-group pb-3">
            <input type="button" class="btn btn-primary form-control mx-3" value="Set">
            <input type="button" class="btn btn-success form-control mx-3" value="call">
          </div>
        </form>
        <hr class="d-sm-none">
      </div>
    </div>
  </div>

  <div class="mt-5 p-4 bg-dark text-white text-center">
    <p>@copyright 2022</p>
  </div>

</body>
<script type="text/javascript" src="./index.js"></script>
</html>
